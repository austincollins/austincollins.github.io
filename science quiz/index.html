<!DOCTYPE html>
<html>
    <head>
        <title>Science Revision</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Science Revision</h1>
        </header>
        <div class="page" id="page-subject-selector">
            <p class="title">What subject would you like to revise?</p>
            <div class="picker-level-1">
                <div class="option" id="biology">
                    <p>Biology</p>
                </div>
                <div class="option" id="chemistry">
                    <p>Chemistry</p>
                </div>
                <div class="option" id="physics">
                    <p>Physics</p>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="page" id="page-biology-home">
            Biology
        </div>
        <div class="page" id="page-chemistry-home">
            Chemistry
        </div>
        <div class="page" id="page-physics-home">
            Physics
        </div>
    </body>
</html>
